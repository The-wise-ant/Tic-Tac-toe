<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="background"></div>
  <div id="main-wrapper">

    <h1> Tic Tac Toe</h1>

    <div id="scores">
      <div> Player1 score: <div id="Player1Score">0</div>
      </div>
      <div> Player2 score: <div id="Player2Score">0</div>
      </div>
    </div>

    <div id="commands">
      <button id="newGameButton">New Game</button>
      <button id="startGameButton">Start Game</button>
      <button onclick="muteAudio()" id="mute">mute</button>
    </div>

    <main id='main' hidden>
      <table id="table">
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
      <div id="player">Player 1</div>

    </main>

  </div>

  <audio id="theme">
    <source src="assets/sounds/theme/theme.mp3">
    <source src="assets/sounds/theme/theme.ogg">
  </audio>

  <script src="main.js"></script>
</body>

</html>
